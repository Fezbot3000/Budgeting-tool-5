<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budgeting Tool</h1>
        </header>
        <main>
            <div class="form-container" id="step1">
                <form id="incomeForm">
                    <div class="form-group">
                        <label for="frequency">How often do you get paid?</label>
                        <select id="frequency" name="frequency" required>
                            <option value="weekly">Weekly</option>
                            <option value="fortnightly">Fortnightly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="income">How much do you get paid in that period?</label>
                        <input type="number" step="0.01" id="income" name="income" required>
                    </div>
                    <div class="form-group">
                        <label for="payday">When is your next pay day?</label>
                        <input type="date" id="payday" name="payday" required>
                    </div>
                    <button type="button" class="primary-btn" onclick="goToStep2()">Next Step</button>
                </form>
            </div>
            <div class="table-container hidden" id="step2">
                <div class="controls">
                    <h2>Your Financial Overview</h2>
                    <div class="buttons">
                        <div class="edit-income-container">
                            <button class="secondary-btn" onclick="openIncomeModal()">Edit Income</button>
                        </div>
                    </div>
                </div>
                <table id="incomeTable">
                    <tr>
                        <th></th>
                        <th class="right-align">Amount</th>
                        <th class="right-align">% of income</th>
                    </tr>
                    <tr>
                        <td>Income Frequency</td>
                        <td class="right-align" id="incomeFrequency"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Income Amount</td>
                        <td class="right-align" id="incomeAmount"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>12-Month Income</td>
                        <td class="right-align" id="yearlyIncomeAmount"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Yearly Bills</td>
                        <td class="right-align" id="yearlyBillsAmount"></td>
                        <td class="right-align" id="yearlyBillsPercentage"></td>
                    </tr>
                    <tr>
                        <td>Yearly Savings</td>
                        <td class="right-align" id="yearlySavingsAmount"></td>
                        <td class="right-align" id="yearlySavingsPercentage"></td>
                    </tr>
                </table>
                <div class="bill-summary-header">
                    <h2>Bills summary</h2>
                    <div class="buttons-container">
                        <div class="left-buttons">
                            <button class="primary-btn" onclick="openModal()">Add a Bill</button>
                            <button class="secondary-btn" onclick="toggleBillList()">Hide/Show Bill List</button>
                        </div>
                        <div class="right-buttons">
                            <div class="filter-by-tag">
                                <label for="tagFilter">Filter by Tag:</label>
                                <select id="tagFilter" onchange="filterByTag()">
                                    <option value="all">All</option>
                                    <!-- Dynamic content will be inserted here -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="billsTableContainer">
                    <table id="billsTable" class="your-container-class">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th class="right-align">Amount</th>
                                <th>Frequency</th>
                                <th>Due Date</th>
                                <th>Tag</th>
                                <th class="right-align">12-Monthly Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <h2 style="margin-top: 50px;">Pay Cycle</h2>
                <div class="view-mode">
                    <label for="viewMode">View Mode:</label>
                    <select id="viewMode" onchange="toggleViewMode()">
                        <option value="payCycle">Pay Cycle View</option>
                        <option value="monthly">Month-to-Month View</option>
                    </select>
                </div>
                <div id="accordionContainer"></div>
                <button class="primary-btn" onclick="loadMorePayCycles()">Load 3 More Pay Cycles</button>
                <div id="yearlyBillsSection"></div>
            </div>
            <div class="chart-container">
                <canvas id="financialChart"></canvas>
            </div>
        </main>
    </div>

    <!-- Bill Modal Structure -->
    <div id="billModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="billsForm">
                <input type="hidden" id="billIndex" name="billIndex">
                <div class="form-group">
                    <label for="billName">Bill Name:</label>
                    <input type="text" id="billName" name="billName" required>
                </div>
                <div class="form-group">
                    <label for="billAmount">Bill Amount:</label>
                    <input type="number" step="0.01" id="billAmount" name="billAmount" required>
                </div>
                <div class="form-group">
                    <label for="billFrequency">Bill Frequency:</label>
                    <select id="billFrequency" name="billFrequency" required>
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                        <option value="one-off">One-off</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="billDate">Next Due Date:</label>
                    <input type="date" id="billDate" name="billDate" required>
                </div>
                <div class="form-group">
                    <label for="billTag">Tag:</label>
                    <input type="text" id="billTag" name="billTag" list="tagList">
                    <datalist id="tagList"></datalist>
                </div>
                <button type="submit" id="submitBill" class="primary-btn">Add Bill</button>
            </form>
        </div>
    </div>

    <!-- Income Modal Structure -->
    <div id="incomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeIncomeModal()">&times;</span>
            <form id="incomeEditForm">
                <div class="form-group">
                    <label for="editFrequency">How often do you get paid?</label>
                    <select id="editFrequency" name="editFrequency" required>
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editIncome">How much do you get paid in that period?</label>
                    <input type="number" step="0.01" id="editIncome" name="editIncome" required>
                </div>
                <div class="form-group">
                    <label for="editPayday">When is your next pay day?</label>
                    <input type="date" id="editPayday" name="editPayday" required>
                </div>
                <button type="button" class="primary-btn" onclick="updateIncome()">Save</button>
            </form>
        </div>
    </div>

    <!-- Manage Tags Modal Structure -->
    <div id="manageTagsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeManageTagsModal()">&times;</span>
            <h2>Manage Tags</h2>
            <div class="form-group">
                <label for="existingTag">Existing Tag:</label>
                <select id="existingTag" name="existingTag" onchange="loadTagInfo()">
                    <!-- Dynamic content will be inserted here -->
                </select>
            </div>
            <div class="form-group">
                <label for="newTagName">New Tag Name:</label>
                <input type="text" id="newTagName" name="newTagName">
            </div>
            <button class="primary-btn" onclick="renameTag()">Rename Tag</button>
            <button class="delete-btn" onclick="deleteTag()">Delete Tag</button>
        </div>
    </div>

    <!-- Data Management -->
    <div class="data-management">
        <button class="primary-btn" onclick="exportData()">Export Data</button>
        <input type="file" id="importFile" style="display:none;" onchange="importData(event)">
        <button class="primary-btn" onclick="document.getElementById('importFile').click()">Import Data</button>
        <button class="reset-btn" onclick="resetLocalStorage()">Reset Data</button>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button class="secondary-btn" onclick="openManageTagsModal()">Manage Tags</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
